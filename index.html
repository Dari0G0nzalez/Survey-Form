<!DOCTYPE html> 
<html>

<head>
<link rel="stylesheet" href="styles.css"> 
<title>freeCodeCamp Survey</title>
</head>

<body>
  <!-- ----------------------------- -->
<h1 id="title">freeCodeCamp Survey Form</h1>

<p id="description">Thanks you for taking the time to help usimprove the platform</p>

<form id="survey-form">

<div class="field">
<label for="name" id="name-label">Name</label>
<input type="text" id="name" placeholder="Enter your name" required>
</div>  

<div class="field">
<label for="email" id="email-label">Email</label>
<input type="email" id="email" placeholder="Enter your email" required>
</div>

<div class="field">
<label for="number" id="number-label">Age<small> (optional)</small></label>
<input type="number" placeholder="Age" id="number" min="18" max="110">
</div>

<div class="field">
<label>Which option best describes your current role?</label>
<select id="dropdown">
  <option>Select current role</option>
  <option>Student</option>
  <option>Full Time Job</option>
  <option>Full Time Learner</option>
  <option>Prefer not to say</option>
  <option>Other</option>
</select>
</div>

<div class="field">
<label>Would you recommend freeCodeCamp to a friend?</label>

<label for="definitely"><input type="radio" checked id="definitely" name="reco" value="0"> Defilitely</label> 

<label for="maybe"><input type="radio" id="maybe" name="reco" value="1"> Maybe</label>

<label for="notsure"><input type="radio" id="notsure" name="reco" value="2"> Not sure</label>
</div>

<div class="field">
<label>What is your favorite feature of freeCodeCamp</label>
<select>
  <option>Select an option</option>
  <option>Challenges</option>
  <option>Projects</option>
  <option>Community</option>
  <option>Open Source</option>
  </select>
</div>

<div class="field">
<label>What would you like to see improved?<small> Check all that apply</small></label>

<label><input type="checkbox" value="0"> Front-end Projects</label>
<label><input type="checkbox" value="1"> Back-end Projects</label>
<label><input type="checkbox" value="2"> Data Visualization</label>
<label><input type="checkbox" value="3"> Challenges</label>
<label><input type="checkbox" value="4"> Open Source Community</label>
<label><input type="checkbox" value="5"> Gitter help rooms</label>
<label><input type="checkbox" value="6"> Videos</label>
<label><input type="checkbox" value="7"> City Meetups</label>
<label><input type="checkbox" value="8"> Wiki</label>
<label><input type="checkbox" value="9"> Forum</label>
<label><input type="checkbox" value="10"> Additional Courses</label>
</div>

<div class="field">
<label>Any comments or suggestions?</label>
<textarea rows="5" cols="48"> Enter your comment here</textarea>
</div>  

<div class="field">
<input type="submit" value="Submit" id="submit">
</div>
</form>
  <!-- ----------------------------- -->
</body>

</html>
